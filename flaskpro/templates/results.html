{% extends "base.html" %}
{% block content %}
        <h1>Results</h1>

      
		{% if 'Error Message' in data %}
		<p>{{ data['Error Message'] }}</p>
	    {% else %}
			{% for pred, error in data.items() %}
		    
			<p>prediction: {{ pred }}</p>
			<p>erro: {{ error }}</p>
			<hr>
			
		{% endfor %}
	    {% endif %}
		<div>
			<img src="{{ url_for('static', filename='LSTM.PNG') }}">
		</div>
		
{% endblock %}
